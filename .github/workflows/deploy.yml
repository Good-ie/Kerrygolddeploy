name: Deploy Application

on:
  push:
    branches:
      - main   # Trigger deployment automatically on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve -var="key_name=${{ secrets.EC2_KEY_NAME }}"

      # 6Ô∏è‚É£ Read Terraform Outputs
      - name: Read Terraform Outputs
        id: tf_outputs
        run: |
          EC2_DNS=$(terraform output -raw ec2_public_dns)
          ECR_URL=$(terraform output -raw ecr_repository_url)
          AWS_REGION=$(terraform output -raw aws_region)

          echo "EC2_DNS=$EC2_DNS" >> $GITHUB_ENV
          echo "ECR_URL=$ECR_URL" >> $GITHUB_ENV
          echo "AWS_REGION=$AWS_REGION" >> $GITHUB_ENV
          

      # 7Ô∏è‚É£ Login to Amazon ECR
      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $ECR_URL

      # 8Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t app .

      # 9Ô∏è‚É£ Tag Docker image
      - name: Tag Docker image
        run: docker tag app:latest $ECR_URL:latest

      # üîü Push Docker image to ECR
      - name: Push Docker image to ECR
        run: docker push $ECR_URL:latest

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_DNS }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ env.ECR_URL }}:latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:80 ${{ env.ECR_URL }}:latest
