name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Read Terraform Outputs
        id: tf_outputs
        run: |
          echo "EC2_DNS=$(terraform output -raw ec2_public_dns)" >> $GITHUB_ENV
          echo "ECR_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV
          echo "AWS_REGION=$(terraform output -raw aws_region)" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
          | docker login --username AWS --password-stdin $ECR_URL

      - name: Build Docker image
        run: |
          docker build -t app .

      - name: Tag Docker image
        run: |
          docker tag app:latest $ECR_URL:latest

      - name: Push Docker image to ECR
        run: |
          docker push $ECR_URL:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_DNS }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ env.ECR_URL }}:latest
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 80:80 ${{ env.ECR_URL }}:latest
